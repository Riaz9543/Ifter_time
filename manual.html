<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iftar Time Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS */
        :root {
            --primary-color: #2a5298;
            --secondary-color: #1e3c72;
            --accent-color: #4CAF50;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: var(--text-color);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        button#calculateButton {
            width: 100%;
            padding: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }

        button#calculateButton:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button#calculateButton:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
        }

        .result-item span:first-child {
            color: var(--primary-color);
            font-weight: 500;
        }

        .result-item span:last-child {
            font-weight: 600;
            color: #2c3e50;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .input-row {
                flex-direction: column;
                gap: 15px;
            }

            input {
                padding: 10px 12px;
            }

            button#calculateButton {
                padding: 14px;
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0) }
            40% { transform: scale(1.0) }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ•Œ Iftar Time Calculator</h1>
        </div>

        <div class="input-row">
            <div class="input-field">
                <label for="day">Day</label>
                <input type="number" id="day" min="1" max="31" placeholder="DD">
            </div>
            <div class="input-field">
                <label for="month">Month</label>
                <input type="number" id="month" min="1" max="12" placeholder="MM">
            </div>
            <div class="input-field">
                <label for="year">Year</label>
                <input type="number" id="year" min="2000" max="2100" placeholder="YYYY">
            </div>
        </div>

        <div class="input-row">
            <div class="input-field">
                <label for="latitude"><i class="fas fa-map-marker-alt"></i> Latitude</label>
                <input type="number" id="latitude" step="0.000001" placeholder="Enter latitude">
            </div>
            <div class="input-field">
                <label for="longitude"><i class="fas fa-map-marker-alt"></i> Longitude</label>
                <input type="number" id="longitude" step="0.000001" placeholder="Enter longitude">
            </div>
        </div>

        <button id="calculateButton">
            <i class="fas fa-moon"></i> Calculate Iftar Time
        </button>

        <div class="results">
            <div class="result-item">
                <span>ðŸ“… Date:</span>
                <span id="date">-</span>
            </div>
            <div class="result-item">
                <span>ðŸŒ‡ Sunset (UTC):</span>
                <span id="sunsetUTC">-</span>
            </div>
            <div class="result-item">
                <span>ðŸ•’ Iftar Time (BST):</span>
                <span id="sunsetLocal">-</span>
            </div>
        </div>

        <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>
    <script src="manual.js"></script>
</body>
</html>
